<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WorkFlow</title>
        <link rel="stylesheet" href="../css/workflows.css">

    </head>
    <body>
        <h1>Bienvenido:
        </h1>
        <div id="conteiner" class="grid-container">
            <div id=1 class="grid-item">
                <p contenteditable="true" style="display: inline;">Sin Iniciar</p>
                <button id=1 onclick="deleteColum(this)" class="button-8" role="button">Eliminar</button>
            </div>
            <div id=2 class="grid-item">
                <p contenteditable="true" style="display: inline;">Iniciado</p>
                <button id=2 onclick="deleteColum(this)" class="button-8" role="button">Eliminar</button>
            </div>
            <div id=3 class="grid-item">
                <p contenteditable="true" style="display: inline;">Finalizado</p>
                <button id=3 onclick="deleteColum(this)" class="button-8" role="button">Eliminar</button>
            </div>
        </div>
        <button onclick="addColum('textColum')" class="button-8" role="button">Agregar Columna</button>
        <input id="textColum" type="text" maxlength="15">
        <button onclick="addNote('textNote')" class="button-8" role="button">Agregar Nota</button>
        <input id="textNote" type="text" maxlength="100">    
    </body>
    <script src="../js/workflows.js"></script>
</html>
